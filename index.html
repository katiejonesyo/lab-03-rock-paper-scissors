<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock Paper Scissors</title>
    <p>
       <h2><header><center>Rock Paper Scissors</center></header></h2>
    </p>
</head>
<body>
    <p>
        <center>
        <br>
        <u>Rules:</u>
        <br>
        Rock wins against scissors.
        <br>
        Scissors wins against paper.
        <br>
        Paper wins against rock.    
        <br>
        Select your item and hit the 'Let's Play!' button.
        <br>
        
        <label>
            <input type="radio" name="choices"  value="rock" checked/>
            <img src="https://www.freepngimg.com/thumb/rock/9-2-rock-png-thumb.png">
        </label>
        <label>
            <input type="radio" name="choices"  value="paper" checked/>
            <img src="https://img.pngio.com/paper-sheet-png-image-png-image-paper-sheet-png-200_200.png">
        </label>
        <p>
        <label>
            <input type="radio" name="choices"  value="scissors" checked/>
            <img src="https://freepngimg.com/thumb/scissor/36645-5-scissors-realistic-thumb.png">
        </label>
        </p>
        <p>
            <button id="playButton">Let's Play</button>
        </p>

        <hr/>
        Wins:<span id="winnerSpan"></span>
        <br>
        Draws:<span id="drawSpan"></span>
        <br>
        Losses:<span id="lossesSpan"></span>
        <br>
        Percentages: <span id="percentage"></span>
        </center>
    </p>
        <center><button id="resetButton">Reset</button></center>


    <script type="module" src="app.js"></script>
</body>
</html>
